<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="80" viewBox="0 0 360 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="나눔에셋 로고">
  <defs>
    <style>
      .hands { stroke: #2563EB; stroke-width: 2.4; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .coin  { fill: #F59E0B; stroke: #B45309; stroke-width: 1.6; }
      .won   { font: 900 15px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #1F2937; }
      .brand { font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', 'Malgun Gothic', 'Segoe UI', Arial, sans-serif;
               font-weight: 900; font-size: 42px; letter-spacing: 0.7px; fill: #111827; }
      @media (prefers-color-scheme: dark) {
        .brand { fill: #F9FAFB; }
        .won { fill: #F9FAFB; }
        .hands { stroke: #60A5FA; }
        .coin { fill: #F59E0B; stroke: #FBBF24; }
      }
    </style>
  </defs>

  <!-- Icon (64x64 area) -->
  <g transform="translate(8,8)">
    <!-- coin -->
    <circle class="coin" cx="32" cy="22" r="12"/>
    <text class="won" x="32" y="27" text-anchor="middle">₩</text>

    <!-- left hand -->
    <path class="hands" d="M14 46
                           C 22 46 26 40 30 34
                           C 32 31 36 31 38 34
                           C 39.5 36.5 38.5 40 36 42
                           C 29 48 22 52 14 52"/>

    <!-- right hand (mirror of left) -->
    <g transform="translate(64,0) scale(-1,1)">
      <path class="hands" d="M14 46
                             C 22 46 26 40 30 34
                             C 32 31 36 31 38 34
                             C 39.5 36.5 38.5 40 36 42
                             C 29 48 22 52 14 52"/>
    </g>
  </g>

  <!-- Brand text bigger and closer to the icon -->
  <g transform="translate(92, 56)">
    <text class="brand">나눔에셋</text>
  </g>
</svg>
