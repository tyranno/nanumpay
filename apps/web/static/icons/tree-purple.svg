  <!-- 오른쪽 하위 가지 -->
  <line x1="18" y1="18" x2="18" y2="19"/>
  <line x1="15" y1="19" x2="21" y2="19"/>
  <line x1="15" y1="19" x2="15" y2="20"/>
  <line x1="21" y1="19" x2="21" y2="20"/>
  <circle cx="15" cy="21" r="1.5" fill="currentColor"/>
  <circle cx="21" cy="21" r="1.5" fill="currentColor"/>
</svg>
