<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="1024" height="500" fill="url(#bg)"/>

  <!-- 로고 영역 (왼쪽) -->
  <circle cx="200" cy="250" r="80" fill="white" opacity="0.9"/>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e40af" text-anchor="middle">N</text>

  <!-- 텍스트 영역 (오른쪽) -->
  <text x="520" y="200" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">나눔페이</text>
  <text x="520" y="270" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">보험 판매 용역비 관리 시스템</text>

  <!-- 기능 아이콘들 -->
  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="60" y="27" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">실적 조회</text>

    <rect x="140" y="0" width="120" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="200" y="27" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">지급 내역</text>

    <rect x="280" y="0" width="120" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="340" y="27" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">계층 관리</text>
  </g>

  <!-- 하단 회사명 -->
  <text x="512" y="470" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7" text-anchor="middle">주식회사 나눔에셋</text>
</svg>
